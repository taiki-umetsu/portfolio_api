---
openapi: 3.0.1
info:
  title: Taiki Umetsu portfolio API V1
  version: v1
  description:
    This API serves as a part of a portfolio project. To showcase its functionality,
    there are no access restrictions implemented for this documentation.
paths:
  "/api/v1/abouts":
    get:
      summary: GET Abouts
      tags:
        - About
      responses:
        "200":
          description: successful
          headers:
            X-Total-Count:
              schema:
                type: integer
              description: Total count of about items
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    description:
                      type: string
                  required:
                    - id
                    - description
  "/api/v1/abouts/{id}":
    get:
      summary: GET About
      tags:
        - About
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  description:
                    type: string
                required:
                  - description
        "404":
          description: Record not found
    patch:
      summary: UPDATE About.description
      tags:
        - About
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: successful
        "422":
          description: Unprocessable Entity
        "403":
          description: Forbidden
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
              required:
                - description
  "/users/sign_in":
    post:
      summary: Sign in
      tags:
        - Authentication
      parameters: []
      responses:
        "200":
          description: logged in
          headers:
            Authorization:
              schema:
                type: string
              description: JWT token for the authenticated user
        "401":
          description: invalid credentials
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
  "/users/sign_out":
    delete:
      summary: Sign out
      tags:
        - Authentication
      security:
        - Bearer: []
      responses:
        "200":
          description: logged out
servers:
  - url: http://localhost:3000

name: CI_CD
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: portfolio_api_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Create config directory
        run: mkdir config
      - name: Set up database configuration
        run: |
          echo "test:" > config/database.yml
          echo "  adapter: postgresql" >> config/database.yml
          echo "  encoding: unicode" >> config/database.yml
          echo "  database: $POSTGRES_DB" >> config/database.yml
          echo "  username: $POSTGRES_USER" >> config/database.yml
          echo "  password: $POSTGRES_PASSWORD" >> config/database.yml
          echo "  host: postgres" >> config/database.yml
          echo "  port: 5432" >> config/database.yml
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: rake test:all
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
